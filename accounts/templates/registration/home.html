{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block start %}
<div class="container mt-3 text-center">
    <div style="margin: 10%;">
        <div class="col-12">
            <div class="card d-grid gap-2 col-6 mt-2 mx-auto" style="width: 28rem;">
                <div class="card-body">
                    <h5 class="card-title">Personal helper WEB</h5>
                    <h6 class="card-subtitle mb-2 text-muted">_________</h6>
                    <p class="card-text">Okay, firstly you need to login or if you here for the first time you need registration.</p>
                </div>
            </div>

            <div class="d-grid gap-2 col-6 mt-3 mx-auto">
                <a href="{% url 'login' %}" class="btn btn-dark" role="button" type="submit">Login</a>
                <a href="{% url 'register' %}" class="btn btn-dark" role="button" type="submit">Registration</a>
            </div>
        </div>
